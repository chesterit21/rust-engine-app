<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SSO Admin</title>
    
    <!-- Fonts -->

    
    <!-- Font Awesome (Local) -->
    <link rel="stylesheet" href="/assets/css/fontawesome.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            --sidebar-width: 280px;
            --sidebar-collapsed: 80px;
            --header-height: 70px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            min-height: 100vh;
        }

        /* ==================== SIDEBAR ==================== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            border-right: 1px solid var(--gray-200);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .sidebar-header {
            height: var(--header-height);
            padding: 0 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--gray-200);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .sidebar-logo-text {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--gray-900);
            white-space: nowrap;
            transition: opacity 0.2s;
        }

        .sidebar.collapsed .sidebar-logo-text {
            opacity: 0;
            width: 0;
        }

        .sidebar-toggle {
            width: 32px;
            height: 32px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-500);
            transition: all 0.2s;
        }

        .sidebar-toggle:hover {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .sidebar.collapsed .sidebar-toggle i {
            transform: rotate(180deg);
        }

        /* Sidebar Content */
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0.75rem;
        }

        .menu-section {
            margin-bottom: 1.5rem;
        }

        .menu-section-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-400);
            padding: 0 0.75rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            transition: opacity 0.2s;
        }

        .sidebar.collapsed .menu-section-title {
            opacity: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            color: var(--gray-600);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.15s;
            margin-bottom: 0.25rem;
            position: relative;
        }

        .menu-item:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .menu-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        .menu-item i {
            width: 20px;
            text-align: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .menu-item-text {
            flex: 1;
            white-space: nowrap;
            transition: opacity 0.2s;
        }

        .sidebar.collapsed .menu-item-text {
            opacity: 0;
            width: 0;
        }

        .menu-badge {
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            transition: opacity 0.2s;
        }

        .sidebar.collapsed .menu-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            padding: 0.1rem 0.3rem;
            font-size: 0.6rem;
        }

        /* Sidebar Footer */
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--gray-200);
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--gray-50);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-card:hover {
            background: var(--gray-100);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
            transition: opacity 0.2s;
        }

        .sidebar.collapsed .user-info {
            opacity: 0;
            width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--gray-900);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        /* ==================== MAIN CONTENT ==================== */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar.collapsed ~ .main-content {
            margin-left: var(--sidebar-collapsed);
        }

        /* Header */
        .header {
            height: var(--header-height);
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .mobile-menu-btn {
            display: none;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--gray-600);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .breadcrumb a {
            color: var(--gray-500);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: var(--primary);
        }

        .breadcrumb-current {
            color: var(--gray-900);
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            color: var(--gray-500);
            font-size: 1.125rem;
            position: relative;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .notification-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: var(--danger);
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-dropdown {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-dropdown:hover {
            background: var(--gray-100);
        }

        .user-dropdown-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-dropdown-info {
            text-align: left;
        }

        .user-dropdown-name {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--gray-900);
        }

        .user-dropdown-role {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        /* Page Content */
        .page-content {
            padding: 1.5rem;
        }

        .page-header {
            margin-bottom: 1.5rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .page-subtitle {
            color: var(--gray-500);
            font-size: 0.9375rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
            transition: all 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .stat-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-icon.blue { background: rgba(59, 130, 246, 0.15); color: var(--primary); }
        .stat-icon.green { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .stat-icon.purple { background: rgba(139, 92, 246, 0.15); color: var(--secondary); }
        .stat-icon.orange { background: rgba(245, 158, 11, 0.15); color: var(--warning); }

        .stat-change {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }

        .stat-change.positive {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .stat-change.negative {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        /* Activity Section */
        .activity-card {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--gray-200);
        }

        .activity-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .activity-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .activity-list {
            padding: 0.5rem 0;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            transition: background 0.15s;
        }

        .activity-item:hover {
            background: var(--gray-50);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            background: var(--gray-100);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-500);
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .activity-text strong {
            color: var(--gray-900);
        }

        .activity-time {
            font-size: 0.75rem;
            color: var(--gray-400);
        }

        /* ==================== MOBILE STYLES ==================== */
        .mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 90;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mobile-overlay.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .sidebar.collapsed {
                width: var(--sidebar-width);
            }

            .main-content {
                margin-left: 0 !important;
            }

            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .breadcrumb {
                display: none;
            }

            .user-dropdown-info {
                display: none;
            }

            .mobile-overlay {
                display: block;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .sidebar-toggle {
                display: none;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->

        <!-- Page Content -->
        <main class="page-content animate-in" id="pageContent">

            <div class="page-header">

            <!-- Stats Grid -->
            <div class="stats-grid">

                            <i class="fas fa-arrow-up"></i> 3%
                        </span>

                    <div class="stat-label">Active Tenants</div>

                <div class="stat-card">
                    <div class="stat-header">

                            <i class="fas fa-shield-halved"></i>
                        </div>
                        <span class="stat-change positive">
                            <i class="fas fa-arrow-up"></i> 8%
                        </span>
                    </div>
                    <div class="stat-value">156</div>
                    <div class="stat-label">Active Sessions</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon orange">
                            <i class="fas fa-gauge-high"></i>
                        </div>
                        <span class="stat-change positive">
                            <i class="fas fa-arrow-up"></i> 0.5%
                        </span>
                    </div>
                    <div class="stat-value">99.9%</div>
                    <div class="stat-label">System Uptime</div>
                </div>

            <!-- Activity -->
            <div class="activity-card">
                <div class="activity-header">
                    <h2 class="activity-title">
                        <i class="fas fa-clock-rotate-left"></i>
                        Recent Activity
                    </h2>
                    <button style="background: none; border: none; color: var(--primary); cursor: pointer; font-size: 0.875rem; font-weight: 500;">
                        View All
                    </button>
                </div>
                <div class="activity-list" id="activityList">
                    <!-- Activity items rendered by JS -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            SSO_SERVER: 'http://localhost:8080',
            SSO_LOGIN_URL: 'http://localhost:8080/login.html',
            CLIENT_APP_ID: 'sso-admin-app'
        };

        // ==================== STATE ====================
        const state = {
            user: null,
            permissions: null,
            menus: [],
            sidebarCollapsed: localStorage.getItem('sidebarCollapsed') === 'true',
            currentPage: 'dashboard'
        };

        // ==================== MOCK DATA (ADMIN USER) ====================
        const mockUser = {
            id: 'admin-001',
            display_name: 'Admin User',
            email: 'admin@ssoserver.com',
            status_member: 'active',
            is_login: true
        };

        // Menu structure from menu_app table (admin = all access)
        const mockMenus = [
            {
                section: 'Main',
                items: [
                    { id: 'dashboard', icon: 'fa-home', label: 'Dashboard', url: '#dashboard' },
                    { id: 'profile', icon: 'fa-user', label: 'Profile', url: '#profile' }
                ]
            },
            {
                section: 'Management',
                items: [
                    { id: 'users', icon: 'fa-users', label: 'Users', url: '#users', badge: '24' },
                    { id: 'groups', icon: 'fa-users-gear', label: 'Groups', url: '#groups' },
                    { id: 'menus', icon: 'fa-bars', label: 'Menus', url: '#menus' },
                    { id: 'tenants', icon: 'fa-building', label: 'Tenants', url: '#tenants' },
                    { id: 'client-apps', icon: 'fa-cube', label: 'Client Apps', url: '#client-apps' },
                    { id: 'permissions', icon: 'fa-shield-halved', label: 'Permissions', url: '#permissions' }
                ]
            },
            {
                section: 'Settings',
                items: [
                    { id: 'settings', icon: 'fa-gear', label: 'General Settings', url: '#settings' },
                    { id: 'notifications', icon: 'fa-bell', label: 'Notifications', url: '#notifications', badge: '3' },
                    { id: 'security', icon: 'fa-lock', label: 'Security', url: '#security' }
                ]
            }
        ];

        const mockActivities = [
            { icon: 'fa-user-plus', text: 'New user <strong>john.doe@example.com</strong> registered', time: '5 minutes ago' },
            { icon: 'fa-sign-in-alt', text: '<strong>Jane Smith</strong> logged in from new device', time: '1 hour ago' },
            { icon: 'fa-shield-halved', text: 'Security alert: Multiple failed login attempts', time: '2 hours ago' },
            { icon: 'fa-building', text: 'New tenant <strong>Acme Corp</strong> created', time: '3 hours ago' },
            { icon: 'fa-user-gear', text: 'User <strong>bob@example.com</strong> promoted to Manager', time: '5 hours ago' },
        ];

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', () => {
            // Check for OAuth callback tokens
            handleOAuthCallback();
            
            // Check authentication
            checkAuth();
            
            // Render UI
            renderMenu();
            renderActivities();
            updateUserDisplay();
            
            // Restore sidebar state
            if (state.sidebarCollapsed) {
                document.getElementById('sidebar').classList.add('collapsed');
            }
            
            // Handle hash navigation
            window.addEventListener('hashchange', handleNavigation);
            handleNavigation();
        });

        // ==================== AUTH ====================
        function handleOAuthCallback() {
            const params = new URLSearchParams(window.location.search);
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            
            if (accessToken) {
                localStorage.setItem('access_token', accessToken);
                if (refreshToken) localStorage.setItem('refresh_token', refreshToken);
                
                // Clean URL
                window.history.replaceState({}, '', window.location.pathname + window.location.hash);
                console.log('OAuth callback: tokens stored');
            }
        }

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            
            // For demo, we use mock data

        // ==================== UI RENDERING ====================
        function renderMenu() {
            const container = document.getElementById('sidebarMenu');
            let html = '';
            
            mockMenus.forEach(section => {
                html += `
                    <div class="menu-section">
                        <div class="menu-section-title">${section.section}</div>
                        ${section.items.map(item => `
                            <a href="${item.url}" class="menu-item ${state.currentPage === item.id ? 'active' : ''}" data-page="${item.id}">
                                <i class="fas ${item.icon}"></i>
                                <span class="menu-item-text">${item.label}</span>
                                ${item.badge ? `<span class="menu-badge">${item.badge}</span>` : ''}
                            </a>
                        `).join('')}
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Add click handlers
            container.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', () => {
                    closeMobileMenu();
                });
            });
        }

        function renderActivities() {
            const container = document.getElementById('activityList');
            container.innerHTML = mockActivities.map(act => `
                <div class="activity-item">
                    <div class="activity-icon">
                        <i class="fas ${act.icon}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-text">${act.text}</div>
                        <div class="activity-time">${act.time}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateUserDisplay() {
            const initials = state.user.display_name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            
            ['userAvatarSidebar', 'userAvatarHeader'].forEach(id => {
                document.getElementById(id).textContent = initials;
            });
            
            ['userNameSidebar', 'userNameHeader'].forEach(id => {
                document.getElementById(id).textContent = state.user.display_name;
            });
        }

        // ==================== NAVIGATION ====================
        function handleNavigation() {
            const hash = window.location.hash.slice(1) || 'dashboard';
            state.currentPage = hash;
            
            // Update breadcrumb
            document.getElementById('breadcrumbCurrent').textContent = hash.charAt(0).toUpperCase() + hash.slice(1).replace('-', ' ');
            
            // Update active menu
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.toggle('active', item.dataset.page === hash);
            });
            
            console.log('Navigated to:', hash);
        }

        // ==================== SIDEBAR ====================
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            state.sidebarCollapsed = sidebar.classList.contains('collapsed');
            localStorage.setItem('sidebarCollapsed', state.sidebarCollapsed);
        }

        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            
            sidebar.classList.add('mobile-open');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            
            sidebar.classList.remove('mobile-open');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }
